<div class="dialog">
    <h2 mat-dialog-title>Добавление контакта</h2>
    <mat-dialog-content>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Имя</mat-label>
                <input matInput formControlName="name">
                <mat-hint>Введите имя контакта</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Номер</mat-label>
                <input matInput formControlName="phone">
                <mat-hint>Введите номер телефона контакта</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-hint>Введите email контакта</mat-hint>
            </mat-form-field>

            <input type="file" (change)="onFileSelected($event)" formControlName="photo">
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button (click)="closeDialog()">Отмена</button>
        <button mat-raised-button (click)="createContact()" color="primary">Сохранить</button>
    </mat-dialog-actions>
</div>
