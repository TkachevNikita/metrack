<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{task.title}}</mat-card-title>
        <mat-card-subtitle
            [ngStyle]="{'color': getPeriodColor()}"
        >
            {{task.period}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{task.owner?.name}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Открыть</button>
        <button mat-button color="accent" (click)="deleteTask(task.id)">Удалить</button>
    </mat-card-actions>
</mat-card>
